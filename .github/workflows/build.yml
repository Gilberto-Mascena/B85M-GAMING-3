  on:
    push:       
      tags:
        - 'v*' # Push events to matching v*, i.e. v1.0, v20.15.10

  name: Create Release

  jobs:
    job1:
      name: Build Project
      runs-on: ubuntu-latest
      steps:
        - name: Checkout code
          uses: actions/checkout@v3
          
        - name: Build project
          run: |
            zip -q -r EFI-B85-iGPU.zip ./EFI-B85-iGPU
            ls -l *.zip
    job2:
      name: Create Release
      runs-on: ubuntu-latest
      needs: job1
      steps:
        - name: Create Release
          id: create_release
          uses: actions/create-release@v1
          env:
            GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          with:
            tag_name: ${{ github.ref }}
            release_name: Release ${{ github.ref }}
            body_path: changelog.md
            draft: false
            prerelease: false
    build:
      name: Upload Release Asset
      runs-on: ubuntu-latest    
      steps:
        - name: Checkout code
          uses: actions/checkout@v3   
        - name: Create Release
          id: create_release
          uses: actions/create-release@v1
          env:
            GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          with:
            tag_name: ${{ github.ref }}
            release_name: Release ${{ github.ref }}
            body_path: changelog.md
            draft: false
            prerelease: false
  
        - name: Upload Release Asset
          id: upload-release-asset 
          uses: actions/upload-release-asset@v1
          env:
            GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          with:
            upload_url: ${{ steps.create_release.outputs.upload_url }}  
            asset_path: ./EFI-B85-iGPU           
            asset_name: EFI-B85-iGPU.zip            
            asset_content_type: application/zip

