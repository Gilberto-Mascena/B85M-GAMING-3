# GitHub Actions to build and release a project
# Gigabyte B85M-GAMING-3 Hackintosh EFI

on:
  push:       
    tags:
      - 'v*'  # Push events to matching v*, i.e. v1.0, v20.15.10

name: Uploud EFI to Release

jobs:
  build:
    name: Upload Release Asset
    runs-on: ubuntu-latest    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3 

      - name: Packaging EFIs 
        run: |          
          zip -q -r B85M_dGPU.zip ./B85M_dGPU
          zip -q -r B85M_iGPU.zip ./B85M_iGPU
          ls -l *.zip
    
      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref }}
          release_name: Release ${{ github.ref }}
          body_path: changelog.md
          draft: false
          prerelease: false

      - name: Upload Release Asset
        id: upload-release-asset 
        uses: softprops/action-gh-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          name: ${{steps.create_release.outputs.upload_url}}          
          prerelease: false
          body_path: changelog.md
          files: |
            ./*.zip